<body>
    <script>
        function isPalindrome() {
            const promptpalindrome = "kayak";
            const reversed = promptpalindrome.split("").reverse().join(""); // Inversion du mot
            return promptpalindrome === reversed; // Comparaison
        }

        console.log(isPalindrome()); // Doit renvoyer true
    </script>
</body>
