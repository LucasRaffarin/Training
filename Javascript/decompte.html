<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coucou toi ! N'hésite pas à me contacter !</title>
</head>
<body>
    <script>
        const nombre = prompt("Donnez un nombre entre 0 et 10.")

        if (0 <= nombre && nombre <= 10) {
            for (let i = nombre; i >= 0;  i--) {
                console.log(i)
            }
        } else {
            console.log("Veuillez entrer un nombre uniquement entre 0 et 10.")
        }
    </script>
</body>
