<body>
    <script>
        function isPalindrome() {
            const promptpalindrome = "kayak"
            promptpalindrome.split
            promptpalindrome.reverse
            promptpalindrome.join
            return promptpalindrome === promptpalindrome.toUpperCase
        } // Renvoie true si c'est vrai sinon false

        isPalindrome()
    </script>
